<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LivBOT</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen" id="screen">
        <div class="header">LivBOT</div>
        <div class="content" id="chatContent">
            <div class="msg response">Welcome<br>I'm here to assist you</div>
            <div class="msg response">Ask 'what can you do' or 'cmd'</div>
        </div>
        <div class="bottom">
            <input type="text" name="send" class="sendMsg" id="messageInput" placeholder="Type your message">
            <button id="clearBtn">Clear</button>
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script type="module" src="script/main.js"></script>
</body>

</html>
